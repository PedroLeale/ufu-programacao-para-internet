<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Flexbox com Hambúrguer</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="hamburguer.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body>

 <!-- Menu principal -->
 <div class="menu">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="menu-items">
      <a href="#" class="menu-item">Opção 1</a>
      <a href="#" class="menu-item">Opção 2</a>
      <a href="#" class="menu-item">Opção 3</a>
    </div>
  </div>

   <!-- Corpo principal com lista de produtos -->
   <div class="products" id="products-container">
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>Descrição do Produto 1</p>
      <button onclick="addToCart()">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>Descrição do Produto 2</p>
      <button onclick="addToCart()">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>Descrição do Produto 3</p>
      <button onclick="addToCart()">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Botão para adicionar mais produtos -->
  <button class="add-product" onclick="addProduct()">Adicionar Produto</button>


   <!--Chamando Javascript-->
   <script src="script.js"></script>
</body>
</html>
