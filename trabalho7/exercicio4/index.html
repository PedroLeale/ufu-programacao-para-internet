<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Flexbox com Hambúrguer</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="hamburguer.css" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <!-- Menu principal -->
    <div class="menu">
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <div class="menu-items">
        <a href="#" class="menu-item">Opção 1</a>
        <a href="#" class="menu-item">Opção 2</a>
        <a href="#" class="menu-item">Opção 3</a>
        <a href="#" class="menu-item" onclick="toggleLoginForm()">Login</a>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-form-container" id="login-form-container">
      <form class="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
        <button type="button" onclick="toggleLoginForm()">Cancel</button>
      </form>
    </div>

    <!-- Corpo principal com lista de produtos -->
    <div class="products" id="products-container">
      <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Produto 1" />
        <h3>Produto 1</h3>
        <p>Descrição do Produto 1</p>
        <button onclick="addToCart()">Adicionar ao Carrinho</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Produto 2" />
        <h3>Produto 2</h3>
        <p>Descrição do Produto 2</p>
        <button onclick="addToCart()">Adicionar ao Carrinho</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150" alt="Produto 3" />
        <h3>Produto 3</h3>
        <p>Descrição do Produto 3</p>
        <button onclick="addToCart()">Adicionar ao Carrinho</button>
      </div>
    </div>

    <!-- Botão para adicionar mais produtos -->
    <button class="add-product" onclick="addProduct()">
      Adicionar Produto
    </button>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Peter's WebSite. Todos os direitos reservados.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </footer>

    <!--Chamando Javascript-->
    <script src="script.js"></script>
  </body>
</html>
