    <link rel="stylesheet" href="css/style.css">
    <title>Clínica Saúde Braba</title>
    <style>
        img {
            width: 200px;
            height: 150px;
            transition: box-shadow 0.3s ease;
        }
    </style>
    <script>
        function addShadow(event) {
            event.target.style.boxShadow = "0px 0px 10px 5px red"; 
        }

        function removeShadow(event) {
            event.target.style.boxShadow = "none"; 
        }
        window.onload = function() {
            const images = document.querySelectorAll('img');
            images.forEach(function(img) {
                img.addEventListener('mouseover', addShadow);
                img.addEventListener('mouseout', removeShadow);
            });
        };
    </script>
</head>
