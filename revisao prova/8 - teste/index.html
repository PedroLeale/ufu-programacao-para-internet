<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE INPUT</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
    </form>
    <button type="button" id="add">Adicionar</button>
    <div class="container" id="adicionar"></div>

    <script>
        let contador = 0;

        document.getElementById('add').addEventListener('click',function(){
            contador++;
            let form = document.createElement('form');
            form.innerHTML = `
                    <label for="nome">Nome: ${contador}</label>
                    <input type="text" name="nome${contador}" id="nome${contador}" required>
                    <br>
                    <br>
                    <br>
            `;
            document.getElementById('adicionar').appendChild(form);
        })

    </script>

</body>
</html>
