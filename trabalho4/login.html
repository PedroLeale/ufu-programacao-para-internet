<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de Login da Clinica Saúde braba">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <form>
            <label for="username"><span class="material-icons">person</span> Usuário:</label>
            <input type="email" id="username" name="username" required>

            <label for="password"><span class="material-icons">lock</span> Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><span class="material-icons">login</span> Entrar</button>
        </form>
    </main>
</body>
</html>
