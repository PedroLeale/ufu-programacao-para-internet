<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A clínica mais braba" />
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Página de Cadastro</h1>
    <a href="index.html">Voltar para a página inicial</a>
    <form action="cadastraCliente.php" method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <div class="validacao">
          <div>
            <label for="nome">Nome (obrigatório):</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              minlength="2"
              maxlength="50"
              placeholder="Digite seu nome"
              autofocus
            />
          </div>

          <div>
            <label for="email">E-mail (obrigatório):</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="cpf">CPF (obrigatório):</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="xxx.xxx.xxx-xx"
            />
          </div>

          <div>
            <label for="idade">Idade (obrigatório):</label>
            <input type="number" id="idade" name="idade" required min="0" />
          </div>

          <div>
            <label for="telefone">Telefone (obrigatório):</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>

          <div>
            <label for="data_nascimento">Data de Nascimento (opcional):</label>
            <input type="date" id="data_nascimento" name="data_nascimento" />
          </div>

          <div>
            <label for="sexo">Sexo (opcional):</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            Masculino
            <input type="radio" id="feminino" name="sexo" value="feminino" />
            Feminino
          </div>

          <div>
            <label for="estado_civil">Estado Civil (opcional):</label>
            <select id="estado_civil" name="estado_civil">
              <option value="">Selecione</option>
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="divorciado">Divorciado(a)</option>
            </select>
          </div>

          <div>
            <label for="codigo_cliente"
              >Código do Cliente (somente leitura):</label
            >
            <input
              type="text"
              id="codigo_cliente"
              name="codigo_cliente"
              value="456123"
              readonly
            />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <div class="inputs_endereço">
          <label for="cep">CEP (obrigatório):</label>
          <input type="text" id="cep" name="cep" required />

          <label for="tipo_logradouro">Tipo de Logradouro (obrigatório):</label>
          <select id="tipo_logradouro" name="tipo_logradouro" required>
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="avenida">Avenida</option>
            <option value="praca">Praça</option>
          </select>

          <label for="logradouro">Logradouro (obrigatório):</label>
          <input type="text" id="logradouro" name="logradouro" required />

          <label for="bairro">Bairro (obrigatório):</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cidade">Cidade (obrigatório):</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado (obrigatório):</label>
          <input type="text" id="estado" name="estado" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações Adicionais</legend>

        <label for="interesses">Interesses (opcional):</label>
        <div class="checkbox-group">
          <input
            type="checkbox"
            id="filmes"
            name="interesses[]"
            value="filmes"
          />
          <label for="filmes">Filmes</label>
          <input
            type="checkbox"
            id="informatica"
            name="interesses[]"
            value="informatica"
          />
          <label for="informatica">Informática</label>
          <input type="checkbox" id="games" name="interesses[]" value="games" />
          <label for="games">Games</label>
          <input
            type="checkbox"
            id="livros"
            name="interesses[]"
            value="livros"
          />
          <label for="livros">Livros</label>
          <input
            type="checkbox"
            id="roupas"
            name="interesses[]"
            value="roupas"
          />
          <label for="roupas">Roupas</label>
        </div>

        <label for="info_complementar"
          >Informações Complementares (opcional):</label
        >
        <textarea id="info_complementar" name="info_complementar"></textarea>

        <label for="imagem">Anexar uma imagem (opcional):</label>
        <input type="file" id="imagem" name="imagem" />

        <input type="hidden" name="form_id" value="cadastro_cliente" />
      </fieldset>

      <button type="submit" class="button">Cadastrar</button>
    </form>
  </body>
</html>
